<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hia Tunisie - Télecharger maintenant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      font-weight: 800;
      font-size: 28px;
      color: #333;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .hero {
      display: flex;
      align-items: center;
      min-height: 80vh;
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      width: 50%;
      z-index: 2;
    }

    .hero-image {
      width: 50%;
      text-align: center;
      z-index: 2;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
    }

    .hero h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
      color: #000;
    }

    .hero p {
      color: #000;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #555;
    }

    .download-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .download-buttons a {
      display: inline-block;
    }

    .download-buttons img {
      height: 50px;
    }

    .apk-button {
      display: inline-block;
      background-color: white;
      color: #00643c;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      transition: background-color 0.3s;
      position: relative;
    }

    .apk-button:hover {
      background-color: #7a1dd1;
    }

    .bg-shape {
      position: absolute;
      top: -100px;
      right: -300px;
      width: 1000px;
      height: 1000px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00643c, #00643c);
      z-index: 1;
    }

    .features {
      display: flex;
      justify-content: space-between;
      padding: 80px 0;
      text-align: center;
    }

    .feature {
      flex: 1;
      padding: 0 20px;
      max-width: 300px;
      margin: 0 auto;
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
    }

    .feature h3 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #333;
    }

    .feature p {
      color: #666;
      line-height: 1.6;
    }

    /* Loading spinner styles */
    .spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Download progress modal */
    .download-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .modal-content p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .progress-container {
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 10px;
      background-color: #00643c;
      width: 0%;
      transition: width 0.3s;
    }

    .modal-spinner {
      margin: 0 auto 20px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 100, 60, 0.3);
      border-radius: 50%;
      border-top-color: #00643c;
      animation: modal-spin 1s ease-in-out infinite;
    }

    @keyframes modal-spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 40px 0;
      }

      .hero-content, .hero-image {
        width: 100%;
        text-align: center;
      }

      .hero-content {
        margin-bottom: 40px;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }

      .features {
        flex-direction: column;
        gap: 40px;
      }

      nav {
        display: none;
      }

      .apk-button {
        padding: 12px 25px;
        font-size: 16px;
        width: 100%;
        max-width: 250px;
      }
    }

    /* Additional mobile-specific styles */
    @media (max-width: 480px) {
      .hero h1 {
        font-size: 28px;
      }

      .modal-content {
        padding: 20px 15px;
      }

      .modal-content h3 {
        font-size: 18px;
      }

      .modal-content p {
        font-size: 14px;
      }

      .modal-spinner {
        width: 30px;
        height: 30px;
        border-width: 3px;
      }

      .progress-bar {
        height: 8px;
      }

      .bg-shape {
        top: -50px;
        right: -200px;
        width: 500px;
        height: 500px;
      }
    }
  </style>
</head>
<body>
<div class="bg-shape"></div>

<div class="container">
  <header>
    <div class="logo">
      <img src="logo_hia.png" alt="HIA Logo" style="height: 50px; width: auto;">
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Votre catalogue de produits à portée de main</h1>

      <a href="hia-apk.apk" id="download-button" class="apk-button">
        Télécharger APK
        <div class="spinner" id="button-spinner"></div>
      </a>
    </div>

    <div class="hero-image">
      <img src="Screenshot_20250324_120337.png" alt="HIA App Screenshot" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'300\' height=\'600\' viewBox=\'0 0 300 600\'><rect width=\'300\' height=\'600\' rx=\'30\' fill=\'%23f5f5f5\'/><rect x=\'20\' y=\'40\' width=\'260\' height=\'520\' rx=\'5\' fill=\'%23fff\'/><circle cx=\'150\' cy=\'580\' r=\'20\' fill=\'%23ddd\'/></svg>'" height="600" width="300">
    </div>
  </section>
</div>

<!-- Download Progress Modal -->
<div class="download-modal" id="download-modal">
  <div class="modal-content">
    <div class="modal-spinner"></div>
    <h3>Téléchargement en cours...</h3>
    <p>Préparation du fichier APK (60 MB)</p>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="progress-text">0%</p>
    <p>Veuillez patienter pendant le téléchargement.</p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const downloadButton = document.getElementById('download-button');
    const buttonSpinner = document.getElementById('button-spinner');
    const downloadModal = document.getElementById('download-modal');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    // Simulate download progress
    function simulateDownload() {
      let progress = 0;
      const totalSize = 60; // 60MB

      // Show modal
      downloadModal.style.display = 'flex';

      // Update progress every 500ms
      const interval = setInterval(() => {
        // Simulate variable download speed
        const increment = Math.random() * 5;
        progress += increment;

        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);

          // Hide modal after a short delay
          setTimeout(() => {
            downloadModal.style.display = 'none';
            buttonSpinner.style.display = 'none';
            downloadButton.textContent = 'Télécharger APK';
          }, 1000);
        }

        // Update progress bar and text
        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${Math.round(progress)}% (${(progress * totalSize / 100).toFixed(1)} MB / ${totalSize} MB)`;
      }, 500);
    }

    // Handle download button click
    downloadButton.addEventListener('click', function(e) {
      // Don't prevent default to allow the actual download to start

      // Show spinner in button
      buttonSpinner.style.display = 'block';

      // Change button text
      downloadButton.textContent = '';

      // Start simulating download progress
      simulateDownload();
    });
  });
</script>
</body>
</html>
